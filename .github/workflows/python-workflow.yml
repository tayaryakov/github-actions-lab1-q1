name: CI

on:
  push:  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Python 3.11
      uses: actions/checkout@v3
      with:
        python-version: 3.11

    - name: Create dependencies
      run: |
        touch requirements.txt

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
